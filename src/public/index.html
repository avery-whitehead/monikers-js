<!DOCTYPE html>
<html>
    <head>
        <title>Room Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Socket.IO Rooms Test"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
		<script src="https://code.jquery.com/pep/0.4.3/pep.min.js"></script>
        <link rel="stylesheet" href="style/style.css"/>
        <link rel="stylesheet" href="style/normalize.css"/>
    </head>
    <body>
        <div id="wrapper">
            <div id="home" class="view" v-if="state.view === 'home'">
                <div class="view-container">
                    <div id="title-banner" class="stripe align-center">
                        <div class="stripe-content">
                            <h1>MONIKERS</h1>
                        </div>
                    </div>
                    <div class="stripe flex-center">
                        <home-menu :initial-username="state.username" :create-warning="state.createWarning" :join-warning="state.joinWarning"></home-menu>
                    </div>
                    <div class="stripe">
                        <div id="about-content" class="stripe-content normal-text align-center">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
            <setup-view v-if="state.view === 'setup'" :room-code="state.gameState === undefined ? undefined : state.gameState.roomCode" :usernames="usernames" :red-team="redTeam" :blue-team="blueTeam"></setup-view>
        </div>
        <script src="./js/index.bundle.min.js" crossorigin></script>
        <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Arimo:400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </body>
</html>
